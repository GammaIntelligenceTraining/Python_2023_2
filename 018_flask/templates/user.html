{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}
{% block content %}
    <form method="post">
        <label for="user-email" class="form-label">Email</label>
        <input type="email" id="user-email" name="user-email" class="form-control" placeholder="{{ user_email }}">
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
{% endblock %}
